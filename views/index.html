<!DOCTYPE HTML>
<html>
<head>
<title>Virtual Morse Relay</title>
<link rel="stylesheet" href="stylesheets/style.css" type="text/css">
</head>
<body>
	<div id="wrapper">
        <div id="header">
            <p><input type="image" id="title" alt="WebPageTitle" src="/images/title.png"></p>
        </div>
        <div id="content">
			<div id="leftside">
				<table id="wireTable" style="background-color:#FFFFFF">
				<tr><th>Wire:</th><th>OPR Count:</th></tr>
				<tr><td>Alpha</td><td>-</td></tr>
				<tr><td>Bravo</td><td>-</td></tr>
				<tr><td>Charlie</td><td>-</td></tr>
				<tr><td>Delta</td><td>-</td></tr>
				<tr><td>Echo</td><td>-</td></tr>
				</table>
				<select name="Wires" id="wires" size="5">
				<option value="Alfa" Selected>Alfa</option>
				<option value="Bravo">Bravo</option>
				<option value="Charlie">Charlie</option>
				<option value="Delta">Delta</option>
				<option value="Echo">Echo</option>
				<option value="Ben Affleck">Ben Affleck</option>
				</select>
				<button type="button" id="changeButton" onclick="changeWire();">Join Wire</button> 
				<br>
				<form>
					<dl>
						<dt><label for="tickerIn" id="tickerInLabel">Receiving Ticker</label>
						<dd><textarea rows="10" cols="40" id="tickerIn" wrap="hard" readonly></textarea> 
					</dl>
				</form>
			</div>
			<div id="rightside">
				<img src="/images/lightoff.png" id="light" alt="LightBulb" width="60" height="60">
				<input type="image" id="clicker" alt="MorseClicker" src="/images/button.png">
				<div id="modes">
					<br>
					<br>
					<br>
					<label style="white-space: nowrap;"> <input type="radio" name="mode" value="Beginner" checked />Beginner Mode    </label><br>
					<label style="white-space: nowrap;"> <input type="radio" name="mode" value="Advanced"/>Advanced Mode   </label>
				</div>
				<form>
					<dl>
						<dt><label for="tickerOut">Transmitting Ticker</label>
						<dd><textarea rows="10" cols="40" id="tickerOut" wrap="hard" readonly></textarea>
					</dl>
				</form>
			</div>
			<img src="/images/836px-Morse-code-tree.svg.png" id="legend" alt="MorseLegend">
			<div class="block"></div>
       </div>
    </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
  <script src='http://code.jquery.com/jquery-latest.min.js' type='text/javascript'></script>
  <script src='/javascripts/jquery.longclick-1.0.min.js' type='text/javascript'></script>
  <script src='/javascripts/howler.min.js' type='text/javascript'></script>
  <script src='/javascripts/jquery.longclick-1.0.min.js' type='text/javascript'></script>
  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src='/javascripts/morseNodeClient.js' type='text/javascript'></script>
</body>
</html>
